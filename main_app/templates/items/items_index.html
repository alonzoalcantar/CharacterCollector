{% extends 'base.html' %}
{% block content %}

<h1>Item List</h1>

{% for item in items %}
  <div class="card">
    <a href='{% url 'itemdetail' item.id %}'>
    <div class="card-content">

      <span class="card-title">{{ item.name }}</span>
      <p>Item Notes: {{ item.notes }}</p>


    </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
